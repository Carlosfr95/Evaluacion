<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio HTML 3</title>
</head>

<body>
<h1>Formulario</h1>
<form>
    <fieldset>
<legend>Datos Personales</legend>
    <label for="nombre">Nombre</label>
    <input
     type="text" 
     required type="text" 
     name="nombre"
     autofocus
    >
    <label for="email">Correo electrónico</label>
    <input 
    type="email"
    name="correo electrónico"
    required type="email" 
    >
    <label for="URL">URL</label>
    <input
    type="URL"
    name="URL"
    placeholder="Escribe la URL de tu página web personal"
    >
    <label for="date">Fecha</label>
    <input
    type="date"
    name="Fecha"
    >
    <label for="time">Tiempo</label>
    <input
    type="time"
    name="Tiempo"
    >
    <label for="datetime">Fecha y hora</label>
    <input
    type="datetime-local"
    name="Fecha y hora"
    >
    <label for="month">Mes</label>
    <input
    type="month"
    name="Mes"
    >
    <label for="week">Semana</label>
    <input
    type="week"
    name="Semana"
    > 
    <label for="number">Número</label>
    <input
    type="number"
    name="Número"
    max="10"
    min="-10"
    >
    <label for="tel">Teléfono</label>
    <input
    type="tel"
    name="Teléfono"
    minlength="9"
    value="6"
    >
    <label for="search">Término de busqueda</label>
    <input
    type="search"
    name="Término de busqueda"
    disabled
    >
    <label for="color">Color favorito</label>
    <input
    type="color"
    name="color favorito"
    >
</fieldset>
<button type="submit" formmethod="GET">Enviar</button>
</form>
</body>

</html>
